# Gitleaks configuration for comprehensive secret detection
# Generated by create-qa-architect (fixed)

[extend]
useDefault = true

[[rules]]
description = "JWT tokens"
id = "jwt-token"
regex = '''eyJ[A-Za-z0-9_/+-]{10,}={0,2}'''
tags = ["key", "JWT"]

[[rules]]
description = "Environment variable secrets"
id = "env-secret"
regex = '''(?i)(api_key|secret|password|token)\s*=\s*['""][^'"\s]{10,}['""]'''
tags = ["env", "secret"]

[allowlist]
description = "Common false positives and build artifacts"
paths = [
  '''tests/''',
  '''test/''',
  '''__tests__/''',
  '''examples/''',
  '''docs/''',
  '''.md$''',
  '''.claude-setup/.*''',
  '''.lighthouseci/''',
  '''.vercel/output/''',
  '''.next/''',
  '''node_modules/''',
  '''dist/''',
  '''build/''',
  '''playwright-report/''',
  '''coverage/'''
]
regexes = [
  '''EXAMPLE_.*''',
  '''your_.*_here''',
  '''replace_with_.*''',
  '''TODO:.*''',
  '''test_secret_.*''',
  '''example_.*''',
  '''dummy_.*''',
  '''fake_.*'''
]
