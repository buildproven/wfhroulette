    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #1f1f24;
        line-height: 1.6;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        border-radius: 24px;
        padding: 3rem;
        max-width: 520px;
        width: 100%;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out;
      }

      /* Mobile Optimizations */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
        .card {
          padding: 2rem 1.5rem;
          border-radius: 20px;
        }
        h1 {
          font-size: 1.75rem !important;
        }
        input {
          font-size: 16px; /* Prevent iOS zoom */
        }
      }

      h1 {
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
        text-align: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      h1 svg {
        width: 2.5rem;
        height: 2.5rem;
        flex-shrink: 0;
      }

      .subtitle {
        text-align: center;
        color: #6b7280;
        font-size: 0.95rem;
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #374151;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input,
      select {
        width: 100%;
        padding: 0.875rem 1.125rem;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: #fafafa;
        max-width: 100%;
      }

      input[type='date'] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      select {
        cursor: pointer;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
      }

      input::placeholder {
        color: #9ca3af;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: #ffffff;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
        margin-top: 0.5rem;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      button:hover::before {
        opacity: 1;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      }

      button:active {
        transform: translateY(0);
      }

      button span {
        position: relative;
        z-index: 1;
      }

      .result {
        margin-top: 2rem;
        padding: 1.75rem;
        border-radius: 16px;
        background: linear-gradient(135deg, #f3f4ff 0%, #faf5ff 100%);
        border: 2px solid #e0e7ff;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        gap: 0.875rem;
        transition: all 0.3s ease;
      }

      .result.highlight {
        animation: pulse 0.5s ease-out;
        border-color: #667eea;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
      }

      .result strong {
        font-size: 1.25rem;
        color: #1f2937;
        font-weight: 700;
      }

      .result span {
        color: #4b5563;
        line-height: 1.6;
      }

      footer {
        position: relative;
        margin-top: 2rem;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.85rem;
        text-align: center;
        z-index: 2;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      footer a {
        color: rgba(255, 255, 255, 0.95);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
      }

      footer a:hover {
        color: white;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        footer {
          font-size: 0.75rem;
          margin-top: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <defs>
            <linearGradient
              id="diceGradientH1"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #4338ca; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #5b21b6; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <rect
            x="15"
            y="15"
            width="70"
            height="70"
            rx="12"
            fill="url(#diceGradientH1)"
          />
          <rect
            x="15"
            y="15"
            width="70"
            height="70"
            rx="12"
            fill="none"
            stroke="rgba(255,255,255,0.2)"
            stroke-width="2"
          />
          <circle cx="30" cy="30" r="8" fill="white" opacity="0.95" />
          <circle cx="70" cy="30" r="8" fill="white" opacity="0.95" />
          <circle cx="50" cy="50" r="8" fill="white" opacity="0.95" />
          <circle cx="30" cy="70" r="8" fill="white" opacity="0.95" />
          <circle cx="70" cy="70" r="8" fill="white" opacity="0.95" />
        </svg>
        WFHroulette
      </h1>
      <p class="subtitle">Pick your WFH day and get the perfect excuse</p>

      <div class="form-group">
        <label for="day">WFH Day</label>
        <select id="day">
          <option value="">Select a day...</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>

      <div class="form-group">
        <label for="seed">Seed (optional)</label>
        <input id="seed" type="text" placeholder="e.g. design-team" />
      </div>

      <div class="form-group">
        <label for="employee-id">First Name (optional)</label>
        <input
          id="employee-id"
          type="text"
          placeholder="e.g. alice, bob, charlie"
        />
      </div>

      <div class="form-group">
        <label for="date">Week Anchor (optional)</label>
        <input id="date" type="date" />
      </div>

      <button id="pick"><span>Generate My Excuse</span></button>

      <section class="result" id="result">
        <strong>Ready for your WFH excuse?</strong>
        <span>Pick a day and tap the button to generate your excuse.</span>
      </section>
    </main>
    <footer>
      © 2025 BuildProven LLC ·
      <a
        href="https://github.com/brettstark73/WFHroulette"
        target="_blank"
        rel="noopener"
        >Open Source</a
      >
      · MIT License
    </footer>
    <script type="module" src="/web/app.js"></script>
  </body>
</html>
